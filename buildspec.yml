version: 0.2
phases:
  install:
    commands:
      - echo Installing APACHE2
      - sudo apt-get update
      - sudo apt-get install apache2 -y
  build:
    commands:
      - echo Build started on `date`
      - cp index.html /var/www/html/
      
    post_build:
      commands:
        - echo Build completed on `date`  
artifacts:
  type: zip
  files:
    - package.json
    - package-lock.json
    - "build/**/*"
    - .ebextensions/**/*